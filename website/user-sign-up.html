<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
	<head lang="en">
		<meta charset="UTF-8">
		<title>Orderfy SignUp</title>
		<!-- Latest compiled and minified CSS -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
		<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"></script>
		<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/additional-methods.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header style="background-color: #183440; text-align: left;">
			<div class="container">
				<div class="col-sm-12">
					<img class=image-responsive src="logowhite.png" width="280"  alt = "logo placeholder" style="padding: 1em; display: block; margin: 0 auto;"/>
				</div>
			</div>
		</header>
		<br>
		<section class ="container" style="text-align: left;">
			<div class ="row">
				<div class="col-sm-6">
					<br/>
					<h1><strong><em>Sign Up for Orderfy</em></strong></h1>
					<br/>
				</div>
				<div class="col-md-8 col-sm-12">
					<form action="signup.pl" id="signup" method="post">
					<label for="loginName">Enter User Name:</label><br/>
					<input type="text" id="login" name="login"/>
					<p><em>**using first name will make finding other users easier**</em></p>
					<label for="password">Enter Password:</label><br/>
					<input type="text" id="password" name="password"/>
					<br/>
					<label for="passwordConfirmation">Re-Enter Password:</label><br/>
					<input type="text" id="city" name="city"/>
					<br/>
					<label for="favColor">Select Favorite Color:</label><br/>
					<input type="color" id="color" name="color"/>
					<br/>
					<h3>PAYMENT INFO:</h3>
					<label for="cc type">Select Credit Card Type:</label><br/>
					<div class="dropdown">
						<button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
							<em>*from menu</em>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="text-align: center;">
							<li>AMEX</li>
							<li>Discover</li>
							<li>Visa</li>
							<li>MasterCard</li>
						</ul>
					</div>
					<br/>
					<label for="cc #">Enter Credit Card Number:</label><br/>
					<input type="text" id="city" name="city"/>
					<br/>
					<label for="CVV code">Enter CVV code: <br/> <em>*3-4 digit code on front or back</em></label><br/>
					<input type="text" id="city" name="city"/>
					<br/>
				</div>
				<div class="col-md-4 col-sm-12" style="margin-top: 15em; text-align: center;">
					<img src="" width = "150" height = "150" alt = "selfie will show here when uploaded" style="display: block; margin: 0 auto;"/>
					<center>SELFIE</center>
					<br/>
					<br/>
					<br/>
					<button type="submit" class="btn btn-lg btn-primary">SIGN UP!</button>
</form>
				</div>
			</div>
		</section>
		<section class ="footer"  style="padding-top: 5em; text-align: center;">
			<div class="col-lg-12" >
				<h2 style="text-"><em><strong>ORDERFY!</strong></em></h2>
				<h3><em><strong>Anything. Delivered.</strong></em></h3>
				<h4><strong>575 - 418 - 3410</strong></h4>
				<h4><strong>WWW.ORDERFY.CO</strong></h4>
				<h4><strong>orderfyABQ@gmail.com</strong></h4>

			</div>
		</section>
	</body>
</html>
